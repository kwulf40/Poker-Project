<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <title>Poker Tool Page</title>
        <meta charset = "utf-8" />
        <link rel="stylesheet" type="text/css" href = "pokertool.css"/>
        <script src="pokertool.js"></script>
    </head>
    <body>
        <div>
            <header id="header">
                <a href="homepage.html" id="logo">Home</a>
                <a href="loginpage.html" id="login" class="rightHeader">Login</a>
                <a href="accountsettings.html" id="account" class="rightHeader" hidden>Account</a>
            </header>
        </div>
        <div>
            <div id="visualContainer">
                <img id="visual" src="playing-cards.png" alt="Uhh">
            </div>
        </div>
        <div>
            <div id="historyContainer">
                <span id="historyListStart">Game 1: </span><br>
                <span id="listStats">
                    Hand: AD 9H<br>
                    Table: 5C 7D KD 3S 7H<br>
                    Equity: 75%<br>
                </span><br><br>
                <span>
                    Game 2:<br>
                    Hand: 3C 6C<br>
                    Table: JH QD JD 7H 8S<br>
                    Equity: 10%<br>
                </span>
            </div>
        </div>
        <div>
            <div id="statsContainer">
                <table id="statsTable">
                    <tr>
                        <td>Stats#1<br>00.00%</td>
                        <td>Stats#2<br>00.00%</td>
                        <td>Stats#3<br>00.00%</td>
                    </tr>
                    <tr>
                        <td>Stats#4<br>00.00%</td>
                        <td>Stats#5<br>00.00%</td>
                        <td>Stats#6<br>00.00%</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
